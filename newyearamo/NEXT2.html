<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Beautiful Memories üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

        body {
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffb3ba, #ffbaba, #ffb3ff, #ffdfdf);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="%23ff69b4"/></svg>'), auto; /* Cursor hati */
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }


        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 5s linear infinite;
            filter: drop-shadow(0 0 5px #ff1493); /* Glow effect */
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            margin: 20px;
            background-color: rgba(255, 208, 251, 0.529);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.4), inset 0 0 20px rgba(255, 182, 193, 0.2); /* Inner glow */
            padding: 30px 40px 40px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            opacity: 0.9;
            border: 2px solid transparent;
            background-clip: padding-box;
            animation: pulse 4s infinite ease-in-out; 
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(255, 105, 180, 0.4); }
            50% { box-shadow: 0 8px 32px rgba(255, 20, 147, 0.6); }
        }

        /* Judul romantis */
        .title {
            font-size: 2.3rem;
            color: #ff1493;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffb3ba; /* Glow text */
            animation: fadeInScale 2s ease-in-out forwards;
        }
        h1 {
            color: #ff1493;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: pulse 3s ease-in-out infinite;
            user-select: none;
        }
        p {
            color: #db7093;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.2rem;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Grid foto 3x3 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 500px;
        }
        .photo-item {
            width: 100%;
            height: 150px; /* Sesuaikan tinggi */
            background-color: rgba(255, 182, 193, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 0.5s ease;
            cursor: pointer;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .photo-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5);
        }

        /* Pesan romantis di bawah */
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff69b4;
            text-shadow: 0 0 5px #ffb3ba;
            opacity: 0;
            animation: fadeInScale 3s ease-in-out 5s forwards; /* Muncul setelah foto */
        }

        /* Container untuk tombol Back dan Next */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-back, .btn-next {
            padding: 14px 30px;
            font-size: 17px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.15s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-back::before, .btn-next::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .btn-back:hover::before, .btn-next:hover::before {
            left: 100%;
        }
        .btn-back:hover, .btn-next:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }
        .btn-back:active, .btn-next:active {
            transform: scale(0.95);
        }

        /* Modal Pop-up */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.5);
        }
        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>


    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;">‚ú®</div>
        <div class="star" style="top: 20%; left: 80%; animation-delay: 1s;">‚≠ê</div>
        <div class="star" style="top: 30%; left: 50%; animation-delay: 2s;">‚ú®</div>
        <div class="star" style="top: 40%; left: 10%; animation-delay: 3s;">‚≠ê</div>
        <div class="star" style="top: 50%; left: 90%; animation-delay: 4s;">‚ú®</div>
        <div class="star" style="top: 60%; left: 30%; animation-delay: 5s;">‚≠ê</div>
        <div class="star" style="top: 70%; left: 70%; animation-delay: 6s;">‚ú®</div>
        <div class="star" style="top: 80%; left: 40%; animation-delay: 7s;">‚≠ê</div>
        <div class="star" style="top: 90%; left: 60%; animation-delay: 8s;">‚ú®</div>
    </div>

    <div class="hearts">
        <!-- Hati jatuh -->
        <div class="heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
        <div class="heart" style="left: 20%; animation-delay: 1s;">üíï</div>
        <div class="heart" style="left: 30%; animation-delay: 2s;">üíó</div>
        <div class="heart" style="left: 40%; animation-delay: 3s;">üíì</div>
        <div class="heart" style="left: 50%; animation-delay: 4s;">üíò</div>
        <div class="heart" style="left: 60%; animation-delay: 5s;">üíñ</div>
        <div class="heart" style="left: 70%; animation-delay: 6s;">üíï</div>
        <div class="heart" style="left: 80%; animation-delay: 7s;">üíó</div>
        <div class="heart" style="left: 90%; animation-delay: 8s;">üíì</div>
    </div>

    <!-- Modal Pop-up -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <div class="container" role="main" aria-label="Memori Romantis">
        <div class="title">Our Beautiful Memories üíï</div>
        <p>Click for preview foto</p>
        <!-- Grid Foto 3x3 -->
        <div class="photo-grid" id="photoGrid">
            <div class="photo-item" data-index="0">
                <img src="memo1.jpeg" alt="Memory 1">
            </div>
            <div class="photo-item" data-index="1">

            </div>
            <div class="photo-item" data-index="2">
                <img src="memo3.jpeg" alt="Memory 3">
            </div>
            <div class="photo-item" data-index="3">

            <div class="photo-item" data-index="4">
                <img src="memo5.jpeg" alt="Memory 5">
            </div>
            <div class="photo-item" data-index="5">
                <img src="memo6.jpeg" alt="Memory 6">
            </div>
        </div>

        <div class="message">Maaciww cintaaa, aku selalu happy setiap ada kamu, maaciww sudaa berbagii waktunyaaa cintaaa. I love you endlessly! üíñ</div>

        <!-- Container untuk tombol Back dan Next -->
        <div class="btn-container">
            <button class="btn-back" id="backButton">Back üíï</button>
            <button class="btn-next" id="nextButton">Next üíï</button>
        </div>
    </div>

    <script>
        // Animasi foto muncul satu per satu dengan delay acak 0-3s
        const photoItems = document.querySelectorAll('.photo-item');
        photoItems.forEach((item, index) => {
            const randomDelay = Math.random() * 4000;
            setTimeout(() => {
                item.style.opacity = '1';
            }, randomDelay);
        });

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');

        photoItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                modalImage.src = imgSrc;
                modal.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Button Back (menuju NEXT1.html)
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.location.href = 'NEXT1.html'; // Navigasi ke halaman sebelumnya
        });

        // Button Next (menuju NEXT3.html)
        const nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', () => {
            window.location.href = 'NEXT3.html'; // Navigasi ke halaman berikutnya
        });
    </script>
</body>
</html>
