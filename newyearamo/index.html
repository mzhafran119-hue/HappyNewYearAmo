        body {
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffb3ba, #ffbaba, #ffb3ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }  

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;

        @keyframes pulse {
            0%, 100% { color: #ff1493; }

        }

        p {

        .btn-group {

            flex-wrap: wrap;
            gap: 15px;
        }

        .btn-enter {
            padding: 14px 30px;
            font-size: 17px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.15s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
        }
        .btn-enter:hover {
            background-color: #ff1493;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(255, 20, 147, 0.6);
        }
        .btn-enter:active {
            transform: scale(0.95);
        }
        .btn-enter svg {
            margin-right: 8px;
            fill: white;
            width: 20px;
            height: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 9, 9, 0.258);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.5);

        }
        @keyframes alert {

        }
        .modal-content h2 {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal-content button:hover {
            background-color: #ff1493;
        }
    </style>
