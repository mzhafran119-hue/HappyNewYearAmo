        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        }
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }  

        .hearts {
            position: absolute;
            top: 0;
            left: 0;

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 5s linear infinite;

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }


        .floating-photos {
            position: absolute;
            top: 0;

        }
        .text-animation:nth-child(1) { animation-delay: 1s; }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }

        }

        /* Tabel Permainan */

            opacity: 0;

        /* Container untuk tombol Back dan Next */

        .btn-back:hover, .btn-next:hover:not(:disabled) {

        }
        .btn-back:active, .btn-next:active:not(:disabled) {
            transform: scale(0.95);
        }
        .btn-next:disabled {

        }

    <script>
        const table = document.getElementById('gameTable');
        const nextButton = document.getElementById('nextButton');
        const warningMessage = document.getElementById('warningMessage');
        let heartCount = 0;
        const totalCells = 20;

        table.addEventListener('click', function(event) {
            if (event.target.tagName === 'TD' && event.target.textContent === 'ğŸ˜ ') {

        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', function() {

        });


        const zones = [
            { topMin: 10, topMax: 30, leftMin: 10, leftMax: 30 },
            { topMin: 10, topMax: 30, leftMin: 40, leftMax: 60 },
            { topMin: 10, topMax: 30, leftMin: 70, leftMax: 90 },
            { topMin: 40, topMax: 60, leftMin: 10, leftMax: 30 },
            { topMin: 40, topMax: 60, leftMin: 40, leftMax: 60 },
            { topMin: 40, topMax: 60, leftMin: 70, leftMax: 90 },
            { topMin: 70, topMax: 90, leftMin: 10, leftMax: 30 },
            { topMin: 70, topMax: 90, leftMin: 40, leftMax: 60 },
            { topMin: 70, topMax: 90, leftMin: 70, leftMax: 90 },
        ];


        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }


        const photos = document.querySelectorAll('.floating-photo');
        const groupSize = 3;
        let currentGroupIndex = 0;

        function showGroup() {
            const startIndex = currentGroupIndex * groupSize;
            const group = Array.from(photos).slice(startIndex, startIndex + groupSize);

 
            const shuffledZones = shuffleArray([...zones]).slice(0, groupSize);


            group.forEach((photo, index) => {
                setTimeout(() => {
                    const zone = shuffledZones[index];
                    const randomTop = Math.random() * (zone.topMax - zone.topMin) + zone.topMin;
                    const randomLeft = Math.random() * (zone.leftMax - zone.leftMin) + zone.leftMin;
                    photo.style.top = randomTop + '%';
                    photo.style.left = randomLeft + '%';
                    photo.style.opacity = '0.3';
                }, index * 500); 
            });

 
            setTimeout(() => {
                group.forEach(photo => {
                    photo.style.opacity = '0';
                });
            }, 3000);


            currentGroupIndex = (currentGroupIndex + 1) % Math.ceil(photos.length / groupSize);
        }


        setInterval(showGroup, 4000);
