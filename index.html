        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

        body {
            font-family: 'Quicksand', 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffb3ba, #ffbaba, #ffb3ff, #ffddf4);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .flowers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .flower {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: bloom 8s infinite ease-in-out;
        }
        @keyframes bloom {
            0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
        }

        .container {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.4);
            padding: 30px 40px 40px;
            max-width: 420px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff1493;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
            animation: pulse 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            user-select: none;
        }
        @keyframes pulse {
            0%, 100% { color: #ff1493; transform: scale(1); }
            50% { color: #ffb6c1; transform: scale(1.05); text-shadow: 0 0 20px #ff69b4; }
        }

        p {
            color: #db7093;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
            animation: fadeIn 2s ease-in-out;
        }
        .romantic-message {
            color: #ff69b4;
            font-size: 1rem;
            margin-bottom: 25px;
            animation: fadeIn 4s ease-in-out;
            font-style: italic;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn-enter {
            padding: 14px 30px;
            font-size: 17px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-enter::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-enter:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-enter:hover {
            background-color: #ff1493;
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(255, 20, 147, 0.6);
        }
        .btn-enter:active {
            transform: scale(0.95);
        }
        .btn-enter svg {
            margin-right: 8px;
            fill: white;
            width: 20px;
            height: 20px;
        }
        #noButton:hover {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 182, 193, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffb6c1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.5);
            animation: alert 0.5s ease;
        }
        @keyframes alert {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-content h2 {
            color: #ff1493;
            margin-bottom: 10px;
        }
        .modal-content p {
            color: #db7093;
        }
        .modal-content button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background-color: #ff1493;
        }

        audio {
            display: none;
        }
    </style>
</head>
